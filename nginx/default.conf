server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Redirect any 404 to /game (SPA entry) via named location to preserve host/port
    error_page 404 = @game_redirect;

    # API endpoints - proxy to PHP-FPM
    location ~ ^/api(/.*)?$ {
        root /var/www;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/api/index.php;
        include fastcgi_params;
        fastcgi_param PATH_INFO $1;
    }

    # Redirect root and explicit index.html to /game
    location = / {
        return 302 $scheme://$http_host/game;
    }

    location = /index.html {
        return 302 $scheme://$http_host/game;
    }

    # Serve static files; fallback 404s are redirected by error_page above
    location / {
        try_files $uri $uri/ =404;
    }

    # Serve index.html for exact /game and /game/... (SPA entry)
    location = /game {
        try_files /index.html @spa;
    }

    location ^~ /game/ {
        try_files $uri $uri/ @spa;
    }

    # Internal named location to serve the SPA entry without triggering external redirects
    location @spa {
        internal;
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }

    # Named redirect location used by error_page to preserve host and port
    location @game_redirect {
        return 302 $scheme://$http_host/game;
    }

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
}
